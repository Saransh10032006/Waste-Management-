      projectId: "waste-management-system-6e0a9",

<body>
  <header class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h1>🧹 WasteWatch</h1>
        <p class="tagline">Report unattended waste. Help keep your city clean 🌍</p>
        <a href="#reportForm" class="cta-button">Report Now</a>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Report a Waste Spot</h2>
      <form id="complaintForm" name="reportForm">
        <label for="image">📸 Upload Image:</label>
        <input type="file" id="image" accept="image/*" required />

        <div class="location-wrapper">
          <label for="location">📍 Location:</label>
          <div class="location-input-group">
            <input type="text" id="location" placeholder="Enter location or use current location" required />
            <button type="button" id="getLocationBtn" title="Use my current location">📍</button>
          </div>
        </div>

        <label for="description">📝 Description (Optional):</label>
        <textarea id="description" rows="4" placeholder="Additional info..."></textarea>

        <button type="submit">🚀 Submit Complaint</button>
        <div id="statusMessage"></div>
      </form>

      <div class="map-container">
        <div id="map"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WasteWatch | Together for a cleaner tomorrow 🌍</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy5OidsXiLmxPBkrIlm2a35t3MlQQVRpU&callback=initMap" async defer></script>
